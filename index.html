<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Tis is a profile status card." />
		<!-- Google description of website -->
		<meta name="robots" content="index,follow" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="./static/img/favicon-32x32.png" />
		<!--"optional" icon in the browser tab-->
		<link rel="stylesheet" href="./static/css/style.css" />
		<!--For flask use: "{{ url_for('static', filename='css/style.css') }}" -->
		<title>Profile card component</title>
	</head>
	<body>
		<section class="landing-page">
			<div class="card">
				<img id="bg" src="./static/img/bg-pattern-card.svg" alt="" />
				<div class="info">
					<img
						id="profile-picture"
						src="./static/img/image-victor.jpg"
						alt="image victor"
					/>
					<div class="name-age">
						<h3 id="name">Victor Crest</h3>
						<h4 id="age">26</h4>
					</div>
					<h5 id="city">London</h5>
				</div>
				<div class="stats">
					<div class="folowers">
						<h2>80K</h2>
						<h5>Followers</h5>
					</div>
					<div class="likes">
						<h2>803K</h2>
						<h5>Likes</h5>
					</div>
					<div class="photos">
						<h2>1.4K</h2>
						<h5>Photos</h5>
					</div>
				</div>
			</div>
			<img class="bubble-top bubble" src="./static/img/bg-pattern-top.svg" />
			<img
				class="bubble-bottom bubble"
				src="./static/img/bg-pattern-bottom.svg"
			/>
		</section>
	</body>
</html>
